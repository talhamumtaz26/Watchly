<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="192" height="192" rx="42" fill="url(#grad1)"/>
  
  <!-- Movie camera icon -->
  <g transform="translate(48, 48)">
    <!-- Camera body -->
    <rect x="12" y="32" width="72" height="48" rx="6" fill="white" opacity="0.95"/>
    <!-- Lens -->
    <circle cx="48" cy="56" r="16" fill="url(#grad1)"/>
    <circle cx="48" cy="56" r="10" fill="white" opacity="0.3"/>
    <!-- Film reel left -->
    <circle cx="16" cy="16" r="12" fill="white" opacity="0.95"/>
    <circle cx="16" cy="16" r="6" fill="url(#grad1)"/>
    <!-- Film reel right -->
    <circle cx="80" cy="16" r="12" fill="white" opacity="0.95"/>
    <circle cx="80" cy="16" r="6" fill="url(#grad1)"/>
    <!-- Connection lines -->
    <path d="M 24 20 L 36 32" stroke="white" stroke-width="3" opacity="0.8"/>
    <path d="M 72 20 L 60 32" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>
</svg>
